<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
      <p>What's for Dinner?</p>
      <button id='add-recipe'>Add A Recipe</button>
    </nav>
    <section class='main-area'>
      <section class='selection-box'>
        <div class='radio-buttons'>
          <label>
            <input id='side' type='radio' name='dish-radio' value='Side'>Side
          </label>
          <label>
            <input id='main-dish' type='radio' name='dish-radio' value='Main Dish'>Main Dish
          </label>
          <label>
            <input id='dessert' type='radio' name='dish-radio' value='Dessert'>Dessert
          </label>
          <label>
            <input id='entire-meal' type='radio' name='dish-radio' value='Entire Meal'>Entire Meal
          </label>
        <button id='lets-cook'>Let's Cook!</button>
      </div>
      </section>
      <section class='recipe-box'>
        <div id='recipe'>
          <image  class='cookpot' src='/Users/loganvincent/turing/mod-1/whats-for-dinner/assets/cookpot.svg' alt='cooking pot'>
        </div>
      </section>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
